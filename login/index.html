<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logoew.svg" type="image/x-icon">
    <title>login</title>
</head>

<body>
    <main id="main">
        <!--form content-->
        <!--conteudo do formulario-->
        <form id="formulario">
            <label for="mail" id="login">LOGIN</label>
            <input type="email" name="mail" id="mail" placeholder="E-mail">
            <input type="password" name="pass" id="password" placeholder="Password">
            <button type="submit" id="button">Login</button>
            <p id="OR">OR</p>
            <!-- login with social media-->
            <!--Login com as redes socias-->
            <div id="social">
                <img src="img/discordiabg.png" alt="Discord" class="imgSocial">
                <img src="img/gmailbg.png" alt="Gmail" class="imgSocial">
                <img src="img/twitterbg.png" alt="Twitter" class="imgSocial">
            </div>
        </form>
    </main>

</body>

</html>
